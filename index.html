<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else ladder program</title>
    <script>
        const per = parseInt(prompt("Enter percentage of the students :"))

        if (per >= 50 && per < 60)
        {
            console.log('C')
        }

        else if (per >= 80 && per < 90) 
        {
            console.log('B')
        }
        else if (per >= 90 && per <= 100) 
        {
            console.log('A')
        }
        else 
        {
            console.log('Fail')
        }

    </script>
</head>

<body>

</body>

</html>
